<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Elternausschuss</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content" class="container">
    <form action="#" th:action="@{/kindergarten/elternausschuss/nachricht}" th:object="${form}"
          method="post">
        <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
            <div class="col col-md-2"></div>
            <div class="col col-12 col-md-8 text-center py-2">
                <textarea class="form-control" rows="2" th:field="${form.message}"></textarea>
            </div>
            <div class="col col-md-2"></div>
            <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
                <div class="col col-md-2"></div>
                <div class="col col-12 col-md-8 py-2">
                    <input type="submit" class="form-control" value="Abschicken">
                </div>
                <div class="col col-md-2"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

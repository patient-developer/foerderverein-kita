<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Elternausschuss</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="text-center py-2">
        <h3>Ihre Nachricht an den Elternausschuss</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
        <div class="col col-md-2"></div>
        <div class="col col-12 col-md-8">
            <p style="text-align: justify">Sie haben Wünsche oder Anregungen, hätten gerne eine Auskunft oder haben
                etwas auf dem Herzen?</p>
            <p style="text-align: justify">Schreiben Sie uns gerne eine Nachricht, auch anonym.</p>
        </div>
        <div class="col col-md-2"></div>
    </div>
    <form action="#" th:action="@{/kindergarten/elternausschuss/nachricht}" th:object="${form}"
          method="post">
        <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
            <div class="col col-md-3"></div>
            <div class="col col-12 col-md-6 text-center py-2">
                <input type="email" class="form-control" th:field="${form.mail}" placeholder="E-Mail (optional)">
            </div>
            <div class="col col-md-3"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
            <div class="col col-md-3"></div>
            <div class="col col-12 col-md-6 text-center py-2">
                <input type="email" class="form-control" th:field="${form.phone}" placeholder="Telefon (optional)">
            </div>
            <div class="col col-md-3"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
            <div class="col col-md-2"></div>
            <div class="col col-12 col-md-8 text-center py-2">
                <textarea class="form-control" rows="5" th:field="${form.content}" required></textarea>
            </div>
            <div class="col col-md-2"></div>
        </div>
        <div class="row row-cols-3 align-items-center justify-content-evenly">
            <div class="col-2"></div>
            <div class="col-8 py-2">
                <input type="submit" class="form-control" value="Abschicken">
            </div>
            <div class="col-2"></div>
        </div>
    </form>
</div>
</body>
</html>

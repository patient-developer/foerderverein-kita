<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Elternausschuss</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="text-center py-2">
        <h3>Ihre Nachricht an den Elternausschuss</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
        <div class="col col-md-2"></div>
        <div class="col col-12 col-md-8">
            <p style="text-align: justify">Sie haben W체nsche oder Anregungen, h채tten gerne eine Auskunft oder haben
                etwas auf dem Herzen?<br>Schreiben Sie uns gerne eine E-Mail an:</p>
        </div>
        <div class="col col-md-2"></div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly">
        <div class="col col-md-2"></div>
        <div class="col col-12 col-md-8 text-center">
            <a class="link-dark" style="font-weight: bold" th:href="'mailto:' + ${mail}" th:text="${mail}"></a>
        </div>
        <div class="col col-md-2"></div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly py-2">
        <div class="col col-md-2"></div>
        <div class="col col-12 col-md-8">
            <p style="text-align: justify">Schicken Sie uns auch gerne eine Nachricht 체ber das Web-Formular, nat체rlich auch anonym.</p>
        </div>
        <div class="col col-md-2"></div>
    </div>
    <form action="#" th:action="@{/kindergarten/elternausschuss/nachricht/absenden}" th:object="${form}"
          method="post">
        <div class="row row-cols-1 row-cols-md-4 align-items-center justify-content-evenly">
            <div class="col col-md-1"></div>
            <div class="col col-12 col-md-5 text-center py-2">
                <input type="email" class="form-control" th:field="${form.mail}" placeholder="E-Mail (optional)">
            </div>
            <div class="col col-12 col-md-5 text-center py-2">
                <input type="email" class="form-control" th:field="${form.phone}" placeholder="Telefon (optional)">
            </div>
            <div class="col col-md-1"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 align-items-center justify-content-evenly py-2">
            <div class="col col-md-1"></div>
            <div class="col col-12 col-md-10 text-center">
                <textarea class="form-control" rows="5" th:field="${form.content}" required></textarea>
            </div>
            <div class="col col-md-1"></div>
        </div>
        <div class="row row-cols-1 row-cols-sm-3 align-items-center justify-content-evenly py-2">
            <div class="col col-sm-6 col-md-7"></div>
            <div class="col col-12 col-sm-6 col-md-4">
                <input type="submit" class="form-control" value="Abschicken">
            </div>
            <div class="col col-md-1"></div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Kindergarten</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row row-cols-1 py-2">
        <div class="col col-12 text-center">
            <h2>Aus dem Kindergarten</h2>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 py-2">
        <div class="col col-md-3"></div>
        <div class="col col-12 col-md-6 text-center">
            <video class="ratio" style="--bs-aspect-ratio: 56%" controls>
                <source type="video/mp4" th:src="@{/kindergarten/video}">
            </video>
        </div>
        <div class="col col-md-3"></div>
    </div>
</div>

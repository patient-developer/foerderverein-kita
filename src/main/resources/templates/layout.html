<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg py-3">
    <div class="container">
        <a href="#" th:href="@{/index}" class="navbar-brand">Der Förderverein</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/flohmarkt}" class="nav-link">Flohmarkt</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/kueken}" class="nav-link">Küken</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/events}" class="nav-link">Veranstaltungen</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/board}" class="nav-link">Vorstand</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/support}" class="nav-link">Unterstützung</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/extras}" class="nav-link">Material</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/privacy}" class="nav-link">Datenschutz</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/imprint}" class="nav-link">Impressum</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/login}" class="nav-link">Login</a>
                </li>
                <li sec:authorize="isAuthenticated() and hasAuthority('ADMIN')" class="nav-item">
                    <a href="#" th:href="@{/users}" class="nav-link">Benutzer</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-warning my-4 text-center" role="alert" th:if="${warn}" th:text="${warn}"></div>
    <div class="alert alert-success my-4 text-center" role="alert" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-danger my-4 text-center" role="alert" th:if="${error}" th:text="${error}"></div>
</div>
<section class="p-4">
    <div layout:fragment="content">
    </div>
</section>
</body>
</html>

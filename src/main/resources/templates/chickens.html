<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Küken</title>
    <meta name="format-detection" content="telephone=no,width=device-width,initial-scale=1">
</head>
<body>
<div layout:fragment="content">
    <div class="container text-center">
        <h1>Kita Aktion 2023</h1>
        <h3>Küken</h3>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 align-items-center">
            <div class="mt-3" th:each="picture : ${pictures}">
                <div th:if="${picture.highResolutionFilename()} and not ${#strings.isEmpty(picture.highResolutionFilename())}">
                    <a th:href="@{'~/images/' + ${picture.highResolutionFilename()}}">
                        <img src="#" th:src="@{'~/images/' + ${picture.lowResolutionFilename()}}"
                             class="rounded img-fluid"
                             alt="..."/>
                    </a>
                </div>
                <div th:if="${picture.highResolutionFilename() == null} or ${#strings.isEmpty(picture.highResolutionFilename())}">
                    <img src="#" th:src="@{'~/images/' + ${picture.lowResolutionFilename()}}"
                         class="rounded img-fluid"
                         alt="..."/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

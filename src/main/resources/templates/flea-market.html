<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Flohmarkt</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md my-3">
                <img src="#" th:src="@{~/images/flohmarktPoster2023Web.jpeg}" class="w-50 rounded-2" alt="...">
            </div>
            <div class="col-md my-3">
                <div class="row text-center my-4">
                    <h3>1. Baby- und Kinderflohmarkt Homburg</h3>
                    <h4>Samstag, den 22. April 2023</h4>
                    <h4>von 13 - 16 Uhr</h4>
                    <h4>Turnhalle der Grundschule Sonnenfeld Homburg</h4>
                </div>
                <div class="row justify-content-evenly align-items-center">
                    <div class="col-md text-center">
                        <button class="btn btn-info btn-lg my-2" style="width: 200px">
                            <a class="link-dark fw-bold" th:href="@{/flohmarkt/anmeldung}">Anmelden</a>
                        </button>
                    </div>
                    <div class="col-md text-center">
                        <button class="btn btn-info btn-lg my-2" style="width: 200px">
                            <a class="link-dark fw-bold" th:href="@{/flohmarkt/meine-anmeldung}">Meine Anmeldung</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

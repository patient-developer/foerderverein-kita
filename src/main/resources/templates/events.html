<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Veranstaltungen</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Veranstaltungen</h1>
        <p class="lead my-4 text-center">In den letzten Jahren wurden zahlreiche Projekte aus den Bereichen Bildung,
            Bewegung, Kunst und Musik in Zusammenarbeit mit unterschiedlichen Institutionen gefÃ¶rdert.</p>
        <div class="row">
            <div class="col-md" th:each="pressReleaseInfo : ${@pressReleaseConfig.getPressReleaseInfos()}">
                <div class="card bg-success border-dark border-2 mb-2">
                    <div class="card-body text-center-center">
                        <div class="card-header my-2" th:text="${pressReleaseInfo.getTitle()}"></div>
                        <img src="#" th:src="${pressReleaseInfo.getFilename()}"
                             class="card-img my-2"
                             alt="...">
                        <div class="text-center small" th:text="${pressReleaseInfo.getSource()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Vorstand</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md" th:each="boardMember : ${boardMembers}">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="card-header my-3" th:text="${boardMember.fullName()}"></div>
                        <img src="#" th:src="@{'~/images/' + ${boardMember.imageFilename()}}"
                             class="rounded-circle card-img my-3"
                             alt="..."/>
                        <div class="card-text my-3" th:utext="${boardMember.introduction()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Unterstützung</title>
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="text-center my-3"><h3>Unterstützen Sie uns zur Realisierung spannender Projekte in der Kita
            Sonnenfeld!</h3></div>
        <div class="row">
            <div class="col-md text-center my-3">
                <p class="lead my-4">Einfach die Beitrittserklärung herunterladen, ausfüllen und abgeben.</p>
                <button class="btn btn-warning btn-lg">
                    <a class="link-dark" th:href="@{/support/download}" th:text="Beitrittserklärung"></a>
                </button>
            </div>
            <div class="col-md text-center my-3">
                <p class="lead my-4">Unterstütze uns auch gerne mit einer Spende.</p>
                <p class="lead my-4" th:text="${@config.getAssociationName()}"></p>
                <p class="lead my-4" th:text="${@config.getCashAccountIban()}"></p>
                <p class="lead my-4" th:text="${@config.getCashAccountCustodian()}"></p>
                <div class="border border-dark border-2">
                    <p class="my-2 fw-bold">Bitte lass uns unbedingt deine Kontaktdaten zwecks
                        Spendenbescheinigung zukommen!</p>
                    <a class="link-dark" th:href="'mailto:'+ ${@config.getContactEMail()}"
                       th:text="${@config.getContactEMail()}"></a>
                </div>
            </div>
        </div>
        <div class="text-center py-5">
            <h3>Unterstützer</h3>
        </div>
        <div class="row row-cols-2 row-cols-sm-4 align-items-center justify-content-around">
            <div class="col col-6 col-sm-3 py-2">
                <a th:href="@{https://www.naturwaren-theiss.de/}" target="_blank">
                    <img src="#" th:src="@{'~/images/theiss-naturwaren.png'}" class="img-fluid" alt="...">
                </a>
            </div>
            <div class="col col-6 col-sm-3 py-2">
                <a th:href="@{https://www.stadtwerke-homburg.de}" target="_blank">
                    <img src="#" th:src="@{'~/images/swh-logo.svg'}" class="img-fluid" alt="...">
                </a>
            </div>
            <div class="col col-6 col-sm-3 py-2">
                <a th:href="@{https://www.bank1saar.de}" target="_blank">
                    <img src="#" th:src="@{'~/images/bank-1-saar.png'}" class="img-fluid" alt="...">
                </a>
            </div>
            <div class="col col-6 col-sm-3 py-2">
                <a th:href="@{https://www.ksk-saarpfalz.de}" target="_blank">
                    <img src="#" th:src="@{'~/images/ksk-saarpfalz.svg'}" class="img-fluid" alt="...">
                </a>
            </div>
            <div class="col col-6 col-sm-3 py-2">
                <a th:href="@{https://www.koerper-rhythmus-leben.de}" target="_blank">
                    <img src="#" th:src="@{'~/images/koerper-rhythmus-leben.jpg'}" class="img-fluid" alt="...">
                </a>
            </div>
            <div class="col col-6 col-sm-3 py-2">
                <a th:href="@{https://www.rte-recycling.de}" target="_blank">
                    <img src="#" th:src="@{'~/images/rte-recycling.png'}" class="img-fluid w-75" alt="...">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
